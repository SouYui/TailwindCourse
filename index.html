<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Curso de TailwindCSS</title>
</head>

<body class="bg-body-pattern bg-scroll">

    <header id="header" class="bg-bscPrimary h-20 text-white">

                        <img src="./img/bscLogo.png" alt="Logotipo de Boston Scientific" class="h-16" />

            </div>

            <nav class="flex flex-1 md:ml-80">
                <ul class="menu-ul">
                    <li class="menu-item">
                        <span class="symbol">,</span>

                    </li>
                </ul>

                <ul class="menu-ul">
                    <li class="menu-item">
                        <span class="symbol">S</span>
                        <a href="#" class="menu-item-a">SALES FORCE</a>
                    </li>
                </ul>

                <ul class="menu-ul">
                    <li class="menu-item">
                        <span class="symbol">U</span>

                    </li>
                </ul>

        </div>
